<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskMaster</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <h1>TaskMaster</h1>

      <form action="/taskMaster" method="post" id="todo-form">
        <input type="text" name="task" id="task" placeholder="Add a new task..." />
        <button>Add Task</button>
      </form>



      <div id="btn-container" class="filter-buttons">
        <button class="background" id="all">All</button>
        <button id="active">Active</button>
        <button id="completed">Completed</button>
      </div>
    <div id="todo-list">

      </div>

      <button class="clear-btn" id="clearBtn">Clear Completed</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
